<script type="text/javascript">
//play audio file
    window.addEventListener("keypress", checkKeyPressed, false);
    var playing = new Array();
    for (i = 0; i < 12; i++) {
        playing[i] = false;
    }
    var backAudio1 = new Audio('backbeat1.wav');
    var backAudio2 = new Audio('backbeat2.wav');
    var backAudio3 = new Audio('backbeat3.wav');
    var backbeat = 1;

    backAudio1.volume = 0.4;
    backAudio2.volume = 0.4;
    backAudio3.volume = 0.4;
    
    function enterPress() {
        if (backbeat == 0) {
            backAudio3.pause();
            backbeat += 1;
        } else if (backbeat == 1) {
            playBackbeat1();
            backbeat += 1;
        } else if (backbeat == 2) {
            playBackbeat2();
            backbeat += 1;
        } else if (backbeat == 3) {
            playBackbeat3();
            backbeat = 0;
        }
    }
    function playBackbeat1 () {
        backAudio1.play();
        backAudio1.loop = true;
        //audio.onended = function() {
        //    playing[9] = false;
        //}
    }
    function playBackbeat2 () {
        backAudio1.pause();
        backAudio2.play();
        backAudio2.loop = true;
        //audio.onended = function() {
        //    playing[9] = false;
        //}
    }
    function playBackbeat3 () {
        backAudio2.pause();
        backAudio3.play();
        backAudio3.loop = true;
        //audio.onended = function() {
        //   playing[9] = false;
        //}
    }

    function checkKeyPressed(e) {
        if (e.charCode == "113") {
            if (playing[0] == false) {
                playing[0] = true;
                djKhaled();
            }
        } else if (e.charCode == "119") {
            if (playing[1] == false) {
                playing[1] = true;
                anotherOne();
            }
        } else if (e.charCode == "101") {
            if (playing[2] == false) {
                playing[2] = true;
                lion();
            }
        } else if (e.charCode == "97") {
            if (playing[3] == false) {
                playing[3] = true;
                blessUp();
            }            
        } else if (e.charCode == "115") {
            if (playing[4] == false) {
                playing[4] = true;
                majorKey();
            }
        } else if (e.charCode == "100") {
            if (playing[5] == false) {
                playing[5] = true;
                weTheBest();
            }
        } else if (e.charCode == "122") {
            if (playing[6] == false) {
                playing[6] = true;
                appreciate();
            }            
        } else if (e.charCode == "120") {
            if (playing[7] == false) {
                playing[7] = true;
                keyToSuccess();
            }
        } else if (e.charCode == "99") {
            if (playing[8] == false) {
                playing[8] = true;
                clothTalk();
            }         
        } else if (e.keyCode == 13) {
            //if (playing[9] == false) {
              //  playing[9] = true;
                enterPress();
            //}         
        }
    }
    function appreciate() {
        var audio = new Audio('I_Appreciate_That.mp3');
        audio.play();
        audio.onended = function() {
            playing[6] = false
        };
    }
    function lion() {
        var audio = new Audio('LION.mp3');
        audio.play();
        audio.onended = function() {
            playing[2] = false
        };
    }
    function anotherOne() {
        var audio = new Audio('Another_One3.mp3');
        audio.play();
        audio.onended = function() {
            playing[1] = false
        };
    }
    function majorKey() {
        var audio = new Audio('Major_Key2.mp3');
        audio.play();
        audio.onended = function() {
            playing[4] = false
        };
    }
    function blessUp() {
        var audio = new Audio('Bless_Up.mp3');
        audio.play();
        audio.onended = function() {
            playing[3] = false
        };
    }
    function djKhaled() {
        var audio = new Audio('DJ_Khaled.mp3');
        audio.play();
        audio.onended = function() {
            playing[0] = false
        };
    }
    function weTheBest() {
        var audio = new Audio('We_The_Best.mp3');
        audio.play();
        audio.onended = function() {
            playing[5] = false
        };
    }
    function keyToSuccess() {
        var audio = new Audio('Key_To_More_Success.mp3');
        audio.play();
        audio.onended = function() {
            playing[7] = false
        };
    }
    function clothTalk() {
        var audio = new Audio('Cloth_Talk.mp3');
        audio.play();
        audio.onended = function() {
            playing[8] = false
        };
    }
//for looping beats, just do audio.loop = true;


</script>
